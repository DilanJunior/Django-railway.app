{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>

</head>

<style>
    body {
        background-image: url(/static/images/fondo1.jpg);
        color: antiquewhite;
        background-size: cover;
        background-position: center;
        height: 100vh;
        position: relative;
        padding: 0;
        margin: 0;
    }

    body::before {
        content: "";

        opacity: 0.5;
        /* Ajusta la opacidad aquí */
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        /* Asegúrate de que la imagen esté detrás del contenido */
    }
</style>

<body>

    {% include "header.html" %}

    <div class="container justify-content-center d-flex align-items-center  mt-3 ">
        <div class="row  mt-3">
            {% for new in news %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body bg-dark text-white">
                        <h5 class="card-title">{{ new.campo1 }}</h5>
                        <p class="card-text">{{ new.campo2 }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</html>
